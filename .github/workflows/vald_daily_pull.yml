name: Daily VALD Data Pull

on:
  schedule:
    - cron: "0 10 * * *"   # runs daily at 10:00 UTC
  workflow_dispatch:

jobs:
  run-vald:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev

      - name: Install R packages
        run: |
          mkdir -p $HOME/R/library
          echo 'R_LIBS_USER="$HOME/R/library"' >> ~/.Renviron

          Rscript -e 'install.packages(
            c("tidyverse", "lubridate", "valdr", "readr"),
            repos = "https://cloud.r-project.org",
            lib = Sys.getenv("R_LIBS_USER")
          )'

      - name: Run VALD data pull
        env:
          VALD_CLIENT_ID: ${{ secrets.VALD_CLIENT_ID }}
          VALD_CLIENT_SECRET: ${{ secrets.VALD_CLIENT_SECRET }}
          VALD_TENANT_ID: ${{ secrets.VALD_TENANT_ID }}
          VALD_REGION: ${{ secrets.VALD_REGION }}
        run: Rscript scripts/vald_import.R

      - name: Commit updated CSVs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/*.csv
          git commit -m "Daily VALD data update" || echo "No changes"
          git push
