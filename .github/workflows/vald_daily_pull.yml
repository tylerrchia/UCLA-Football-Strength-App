name: Daily VALD Data Pull

permissions:
  contents: write

on:
  schedule:
    - cron: "0 19 * * *"   # daily at 10:00 UTC
  workflow_dispatch:

jobs:
  run-vald:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            lubridate
            readr
            valdr
            dplyr
            tidyr
      

      - name: Run VALD data pull
        env:
          VALD_CLIENT_ID: ${{ secrets.VALD_CLIENT_ID }}
          VALD_CLIENT_SECRET: ${{ secrets.VALD_CLIENT_SECRET }}
          VALD_TENANT_ID: ${{ secrets.VALD_TENANT_ID }}
          VALD_REGION: ${{ secrets.VALD_REGION }}
        run: Rscript scripts/vald_import.R

      - name: Commit updated CSVs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/*.csv
          git commit -m "Daily VALD data update" || echo "No changes"
          git push
